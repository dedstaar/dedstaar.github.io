<head><meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RAFINATOR</title>
<style>

	@media screen and (orientation: portrait) {
	  .pagina {margin:auto;max-width: 90%;}
	}

	@media screen and (orientation: landscape) {
	  .pagina {margin:auto;max-width: 30%;}
	}

	img.ri {
		max-width: 100%;
	    display: block;
	}

	p {
	text-align:center;
	font-size:20;
	}

	a:link {
	  color: black;
	}

	a:visited {
	  color: black;
	}

	a:hover {
	  color: red;
	}

	.outer {
	  display: table;
	  position: absolute;
	  top: 0;
	  left: 0;
	  height: 100%;
	  width: 100%;
	}

	.middle {
	  display: table-cell;
	  vertical-align: middle;
	}


</style>
</head>
<body style="background-color:white;">


	<div class="outer">
	  <div class="middle">
	    <div class="inner">
	      <div class="pagina"><audio id="myAudio" src="https://dl.dropbox.com/s/ojg8a5kemvf3i9g/spooktrack.wav?dl=1" preload="auto"></audio>
		<p>&#8594 <a id="element1" onClick="javascript:changeText(1);togglePlay()" onMouseOver="this.style.cursor='pointer'">lekker babbelen</a> &#8592</p>
		<a href="index.html"><img class="ri" onMouseOver="this.style.cursor='pointer'" src="https://dl.dropbox.com/s/cmh1ns3y78gfyx2/raf.png?dl=1"></a></div>
	    </div>
	  </div>
	</div>

<script>
	var myAudio = document.getElementById("myAudio");
	var isPlaying = false;

	function togglePlay() {
	  isPlaying ? myAudio.pause() : myAudio.play();
	};

	myAudio.onplaying = function() {
	  isPlaying = true;
	};
	myAudio.onpause = function() {
	  isPlaying = false;
	};
</script>

<script>
	function changeText(idElement) {
    	var element = document.getElementById('element' + idElement);
   	 if (idElement === 1 || idElement === 2) {
        if (element.innerHTML === 'lekker babbelen') element.innerHTML = 'lekker zwijgen';
        else {
            element.innerHTML = 'lekker babbelen';
        }
  	}
}</script>
  


</body>
